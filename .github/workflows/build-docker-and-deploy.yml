name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Get version from package.json
      run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      
    - name: Set up Docker
      uses: docker-practice/actions-setup-docker@v1
      
    - name: Build Docker Image
      run: docker build -t edumgt-nt:${{ env.PACKAGE_VERSION }} .
   
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.STAGE_SERVER_IP }}:${{ secrets.STAGE_SERVER_PORT }}{% endraw%} >> ~/.ssh/known_hosts
                  
    - name: Deploy Docker Container
      run: |
        docker save edumgt-nt | bzip2 | pv | ssh ${{ secrets.STAGE_SERVER_USER }}@SSH_HOST: ${{ secrets.STAGE_SERVER_IP }} -p SSH_PORT: ${{ secrets.STAGE_SERVER_PORT }} 'bunzip2 | docker load'
